<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- https://www.w3schools.com/howto/howto_js_slideshow.asp -->

<style>
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  width: 100%;
  margin: auto;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}
</style>

</head>

<body>

<div class="slideshow-container">

  <div class="mySlides fade">
    <img src="images/ticketer.jpg" alt="Local ticketer" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="images/bustop.jpg" alt="Local Q20/Q44 stop" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="images/busenroute.jpg" alt="A bus on the street" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="images/buswiper.jpg" alt="New swiping system implemented" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="images/direction.jpg" alt="Bus route" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="images/behindturnstile.jpg" alt="Subway lobby" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="images/flushingtrain.jpg" alt="Flushing 7 train platform" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="images/trainstop.jpg" alt="7 Train route" style="width:100%">
  </div>

 <div class="mySlides fade">
    <img src="images/turnstile.jpg" alt="Subway turnstiles" style="width:100%">
  </div>

<div class="mySlides fade">
    <img src="images/subwaylobby.jpg" alt="Subway entrance lobby" style="width:100%">
  </div>


</div>

<script>
// create variable to index the slides - to track
var slideIndex = 0;
// call a function that does something with the slides
showSlides();

function showSlides() {
    // a variable to be used with the for loop
    var i;
    // target the slides in the DOM as slides
    var slides = document.getElementsByClassName("mySlides");
    // loop through the slides showing them one at a time (display)
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";
    }
    // increment the slides from 0 to the total number of slides (for loop)
    slideIndex++;
    // loop back to the beginning
    if (slideIndex > slides.length) {slideIndex = 1}
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, 3000); // Change image every 2 seconds
}
</script>

</body>
</html>
